<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>splitPie测试</title>
</head>
<body id="body">

    <script type="text/javascript" src="../lib/sea.js" ></script>
    <script type="text/javascript" src="../config.js" ></script>
	<script type="text/javascript">

        seajs.use(['../src/splitPie'], function(pie) {
            var width = 300
            var height = 300

            var data = [500, 1800]

            var config = {
                width: width,
                height: height,
                min: 0,
                max: 40, //限制平分最多个数
                scale: 1, //用于控制平分后圆的大小
                outerRadius: width/4,
                innerRadius: height/3,
                color: ['#c00cee', '#5478ff']
            }
            var svg = d3.select('body')
                .append("svg")
                .attr("width", width)
                .attr("height", height)
            pie.drawSplitPie(svg, data, config);
        })
   </script>
</body>
</html>
