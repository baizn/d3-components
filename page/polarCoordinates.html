<html>

<body>
    <div id="main" class="chart"></div>
    <script type="text/javascript" src="../lib/sea.js" ></script>
    <script type="text/javascript" src="../config.js" ></script>
    <script type="text/javascript">
        seajs.use(['../src/polarCoordinates'], function(polarCoordinates) {
          
            var data = [

              {"name":"江北区3","value":13},

            ]

            var width = 500
            var height = 500
            var config = {
                width: width,
                height: height,
                itemStyle: {
                  width: 10,

                  borderColor: '#0d173f',
                  radius: 150,
                  max: 75,
                  min: 10

                textStyle: {
                  distance: 20,

                }
            }
            var svg = d3.select('#main')
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style('padding-top', '4.5%')


            polarCoordinates.drawChart(svg, data, config);
        })
