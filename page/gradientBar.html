<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>gradientBar测试</title>
  <style>
  body{
    margin: 0;
    padding: 0;
    background: #040931;
    font-family: "微软雅黑";
}
  </style>
</head>
<body id="body">
 
  <script type="text/javascript" src="../lib/sea.js" ></script>
  <script type="text/javascript" src="../config.js" ></script>
  <script type="text/javascript">

      seajs.use(['../src/gradientBar'], function(gradientBar) {
        var width = 400
        var height = 200

        var data = [
          {
            name: "江北区",
            value: 6025
          },{
            name: "渝北区",
            value: 4928
          },{
            name: "渝中区",
            value: 3831
          },{
            name: "大渡口区",
            value: 1839
          },{
            name: "九龙坡区",
            value: 3338
          }
        ]

        var config = {
          width: width,
          height: height,
          min: 1,
          itemStyle: {
            height: 6,
            color: '#282f36',
            gradientColor: ['#9936e8', '#49aefe'], 
            radius: 3,  //椭圆的半径
            margin: {
              left:10,
              right:25
            },
          },
          leftText: {
            fontSize: 12,
            color: 'yellow',
            textAnchor: 'end'
          },
          rightText: {
            fontSize: 12,
            color: '#fff',
            textAnchor: 'middle'
          },
          grid: {  //文字离左右两边的距离
            x: 50,
            x2: 20
          }
        }
        var svg = d3.select('body')
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style('padding', '20px')

        gradientBar.drawGradientBar(svg, data, config)

        
      })

  </script>
</body>
</html>
